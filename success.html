    <meta charset="UTF-8">

    <title>Resim Arka Planlı Sayfa</title>
    <style>
        body {
            /* Arka plan ayarları */
            background-image: url('1.png'); /* Resminizin bu isimle aynı klasörde olduğundan emin olun */
            background-size: cover; /* Resmi tüm arka planı kaplayacak şekilde ayarlar */
            background-repeat: no-repeat; /* Resmi tekrar etmez */
            background-attachment: fixed; /* Sayfa kaydırıldığında arka planı sabit tutar */
            background-position: center center; /* Resmi ortalar */
            margin: 0;
            padding: 0;
            
            /* İçeriği ortalamak için Flexbox */
            min-height: 100vh; 
            display: flex;
            justify-content: center; 
            align-items: center; 
        }

        .video-wrapper {
            /* YouTube'un tipik 16:9 oranlı video boyutları: 853x480 */
            width: 853px; 
            height: 480px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8); /* Videonun daha belirgin olması için koyu gölge */
            border: 5px solid white; /* Beyaz çerçeve */
        }

        .video-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none; 
        }
    </style>
